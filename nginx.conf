events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 16M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    upstream mnemo_app {
        server mnemo-app:3000;
        keepalive 32;
    }

    # Backend service upstream
    upstream mnemo_backend {
        server mnemo-backend:8000;
        keepalive 32;
    }

    # Rate limiting - Higher limits as requested
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=20r/s;
    # Very ample rate limits for backend service
    limit_req_zone $binary_remote_addr zone=backend:10m rate=200r/s;

    # Security headers for Next.js
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header X-DNS-Prefetch-Control "off" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name _;
        # Allow Let's Encrypt validation
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other HTTP traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Backend service - Very ample rate limits
        location /backend/ {
            limit_req zone=backend burst=100 nodelay;
            
            # Remove /backend prefix when forwarding to backend service
            rewrite ^/backend/(.*)$ /$1 break;
            
            proxy_pass http://mnemo_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Prefix /backend;
            proxy_cache_bypass $http_upgrade;
            
            # Very generous timeouts for backend operations
            proxy_read_timeout 1800;  # 30 minutes
            proxy_connect_timeout 300; # 5 minutes
            proxy_send_timeout 1800;   # 30 minutes
            
            # Buffer settings for better performance
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # Backend health check (no rate limiting)
        location /backend/_Health {
            access_log off;
            rewrite ^/backend/(.*)$ /$1 break;
            proxy_pass http://mnemo_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 30;
            proxy_connect_timeout 10;
            proxy_send_timeout 30;
        }

        # Main application
        location / {
            limit_req zone=general burst=50 nodelay;
            
            proxy_pass http://mnemo_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # 15 minute timeout for AI calls and long operations
            proxy_read_timeout 900;
            proxy_connect_timeout 120;
            proxy_send_timeout 900;
            
            # Buffer settings for better performance
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;
        }

        # WhatsApp bot endpoint with special handling for background tasks
        location /api/bot {
            limit_req zone=api burst=10 nodelay;
            
            proxy_pass http://mnemo_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Extended timeouts for WhatsApp AI processing
            proxy_read_timeout 900;
            proxy_connect_timeout 120;
            proxy_send_timeout 900;
            
            # Disable proxy buffering for immediate webhook response
            proxy_buffering off;
        }

        # API endpoints with higher rate limits but still controlled
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            
            proxy_pass http://mnemo_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Much longer timeouts for AI processing and async operations
            proxy_read_timeout 900;
            proxy_connect_timeout 120;
            proxy_send_timeout 900;
        }

        # Authentication endpoints with moderate rate limiting
        location ~ ^/api/(auth|login|signup|reset-password) {
            limit_req zone=auth burst=10 nodelay;
            
            proxy_pass http://mnemo_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 900;
            proxy_connect_timeout 120;
            proxy_send_timeout 900;
        }

        # Health check endpoint (no rate limiting)
        location /api/health {
            access_log off;
            proxy_pass http://mnemo_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_read_timeout 30;
            proxy_connect_timeout 10;
            proxy_send_timeout 30;
        }

        # Next.js static files - optimized caching
        location /_next/static/ {
            proxy_pass http://mnemo_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
        }

        # Next.js image optimization
        location /_next/image {
            proxy_pass http://mnemo_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
            proxy_read_timeout 300;
            proxy_connect_timeout 60;
            proxy_send_timeout 300;
        }

        # Favicon and other static assets
        location ~* \.(ico|css|js|gif|jpe?g|png|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://mnemo_app;
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            access_log off;
        }

        # Sitemap and robots.txt (Next.js App Router)
        location ~ ^/(sitemap|robots)\.txt$ {
            proxy_pass http://mnemo_app;
            expires 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Manifest and metadata files
        location ~ ^/(manifest\.json|favicon\.ico)$ {
            proxy_pass http://mnemo_app;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }

        # Redis Insight (development only)
        location /redis-insight/ {
            proxy_pass http://redis:8001/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            
            # Restrict access in production
            # allow 127.0.0.1;
            # deny all;
        }

        # Security: Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ^/(\.env|package\.json|next\.config\.js|tsconfig\.json)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
} 